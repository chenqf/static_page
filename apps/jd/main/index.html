<!DOCTYPE html>
<html lang="en" style="font-size: 10vw">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>首页</title>
</head>
<body class="bg-grey">
    <div class="download-banner">
        <div class="download-close">
            <img src="/image/jd/main/icon-close-banner.png">
        </div>
        <div class="download-logo">
            <img src="/image/jd/main/top-jdlogo.png">
        </div>
        <div class="download-text">
            <span class="download-text-title">打开京东App购物</span>
            <span class="download-text-sub">新人领188元红包</span>
        </div>
        <div class="download-action">
            <a>立即打开</a>
        </div>
    </div>
    <div class="header-banner">
        <div class="header-search">
            <input placeholder="百丽集团京东超级品牌日，3件7.5折">
        </div>
        <div class="header-login">
            <span>登录</span>
        </div>
    </div>
    <div class="viewport-box bg-grey" style="padding-top:50px;">
        <div class="slider-container">
            <img src="/image/jd/main/slider1.jpg">
        </div>
        <div class="navigation-container">
            <a class="nav-item">
                <img src="/image/jd/main/nav1.png.webp">
                <span>京东超市</span>
            </a>
            <a class="nav-item">
                <img src="/image/jd/main/nav2.png.webp">
                <span>充值缴费</span>
            </a>
            <a class="nav-item">
                <img src="/image/jd/main/nav3.png.webp">
                <span>京东服饰</span>
            </a>
            <a class="nav-item">
                <img src="/image/jd/main/nav4.png.webp">
                <span>京东生鲜</span>
            </a>
            <a class="nav-item">
                <img src="/image/jd/main/nav5.png.webp">
                <span>物流查询</span>
            </a>
        </div>
        <div class="navigation-more">
            查看更多
        </div>
        <div class="sec-kill-container">
            <div class="sec-kill-header">
                <span class="sec-kill-icon"></span>
                <span class="sec-kill-title">16点场</span>
                <span class="sec-kill-time">
                    <span>01</span>:<span>29</span>:<span>49</span>
                </span>
                <span class="sec-kill-link">
                    精选尖货秒 <i class="sec-kill-arrow"></i>
                </span>
            </div>
            <div class="sec-kill-content">
                <div class="sec-kill-item">
                    <div class="sec-kill-item-box">
                        <div class="sec-kill-img">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
